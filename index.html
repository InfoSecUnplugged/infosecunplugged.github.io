<!doctype html>
<html lang="it" data-bs-theme="auto">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Info Sec Unplugged ‚Äî Podcast</title>
  <meta name="description" content="Info Sec Unplugged: ascolta le puntate, iscriviti, scopri gli ospiti e le note degli episodi.">
  <link rel="icon" href="/favicon.ico">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    :root { --brand: #5a67d8; }
    .brand-gradient { background: linear-gradient(135deg, var(--brand), #00bcd4); }
    .episode-card img { object-fit: cover; height: 160px; }
    .tag { font-size: .75rem; }
    .search-empty { display: none; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">üéôÔ∏è Info Sec Unplugged</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="#episodi">Episodi</a></li>
          <li class="nav-item"><a class="nav-link" href="#iscriviti">Iscriviti</a></li>
          <!-- <li class="nav-item"><a class="nav-link" href="#contatti">Contatti</a></li> -->
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <header class="brand-gradient text-white py-5">
    <div class="container">
      <div class="row align-items-center g-4">
        <div class="col-md-7">
          <h1 class="display-5 fw-bold">Info Sec Unplugged</h1>
          <p class="lead">Un podcast sulla sicurezza informatica, riflessioni e casi reali.</p>
          <div class="d-flex flex-wrap gap-2" id="iscriviti">
            <!-- link iscrizione da config.json -->
          </div>
        </div>
        <div class="col-md-5 text-center">
          <img src="/cover.png" class="img-fluid rounded-4 shadow" alt="Copertina del podcast" width="420" height="420">
        </div>
      </div>
    </div>
  </header>

  <!-- Episodi -->
  <section class="pb-5 pt-4" id="episodi">
    <div class="container">
      <div class="row" id="lista-episodi">
        <!-- episodi caricati da episodes.json -->
      </div>
      <p class="search-empty text-center text-muted" id="emptyState">Nessun episodio trovato.</p>
    </div>
  </section>

  <!-- Contatti -->
  <!-- <section class="py-5 bg-body-tertiary" id="contatti">
    <div class="container">
      <h2 class="h4">Contatti</h2>
      <p><i class="bi bi-envelope"></i> <a href="mailto:ciao@esempio.it">test@example.com</a></p>
    </div>
  </section> -->

  <!-- Footer -->
  <footer class="py-4 border-top">
    <div class="container d-flex flex-wrap justify-content-between align-items-center gap-2">
      <p class="mb-0 text-muted small">¬© <span id="anno"></span> Info Sec Unplugged</p>
    </div>
  </footer>

  <!-- Modal Dettagli -->
  <div class="modal fade" id="modalDettagli" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitolo">Dettagli episodio</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p id="modalShownotes"></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script dinamico -->
  <script>
    document.getElementById('anno').textContent = new Date().getFullYear();

    // carica link iscrizione
    fetch('config.json')
      .then(r => r.json())
      .then(cfg => {
        const container = document.getElementById('iscriviti');
        if (cfg.spotify) container.innerHTML += `<a href="${cfg.spotify}" class="btn btn-light"><i class="bi bi-spotify"></i> Spotify</a>`;
        if (cfg.apple) container.innerHTML += `<a href="${cfg.apple}" class="btn btn-light"><i class="bi bi-apple"></i> Apple</a>`;
        if (cfg.audible) container.innerHTML += `<a href="${cfg.audible}" class="btn btn-light"><i class="bi bi-music-note-beamed"></i> Audible</a>`;
        if (cfg.iheartradio) container.innerHTML += `<a href="${cfg.iheartradio}" class="btn btn-light"><i class="bi bi-broadcast"></i> iHeartRadio</a>`;
      });

    // carica episodi
    fetch('episodes.json')
      .then(r => r.json())
      .then(list => {
        const container = document.getElementById('lista-episodi');
        list.sort((a,b)=>b.id - a.id); // pi√π recenti prima
        list.forEach(ep => {
          const card = document.createElement('div');
          card.className = 'col-md-6 col-lg-4 mb-4';
          card.innerHTML = `
            <div class="card h-100 episode-card">
              <img src="https://picsum.photos/seed/ep${ep.id}/600/400" class="card-img-top" alt="Copertina episodio ${ep.id}">
              <div class="card-body d-flex flex-column">
                <h5 class="card-title">#${ep.id} ‚Äî ${ep.title}</h5>
                <p class="card-text flex-grow-1">${ep.notes.split("\n")[0]}</p>
                <div class="mt-3 d-flex gap-2">
                  <a href="${ep.link}" target="_blank" class="btn btn-primary btn-sm"><i class="bi bi-play"></i> Ascolta</a>
                  <button class="btn btn-outline-secondary btn-sm" data-bs-toggle="modal" data-bs-target="#modalDettagli" data-title="#${ep.id} ‚Äî ${ep.title}" data-notes="${ep.notes.replace(/\"/g,'&quot;')}"><i class="bi bi-journal-text"></i> Dettagli</button>
                </div>
              </div>
            </div>`;
          container.appendChild(card);
        });
      });

    // modal dettagli
    const modal = document.getElementById('modalDettagli');
    modal.addEventListener('show.bs.modal', e => {
      const btn = e.relatedTarget;
      document.getElementById('modalTitolo').textContent = btn.getAttribute('data-title');
      document.getElementById('modalShownotes').innerText = btn.getAttribute('data-notes');
    });
  </script>
</body>
</html>
